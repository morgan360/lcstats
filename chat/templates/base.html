<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NumScoil{% endblock %}</title>

  <!-- MathJax for LaTeX rendering -->
  <script>
  window.MathJax = {
    tex: {
      inlineMath: [["$", "$"], ["\\(", "\\)"]],
      displayMath: [["$$", "$$"], ["\\[", "\\]"]],
      processEscapes: true
    },
    svg: { fontCache: "global" }
  };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      line-height: 1.6;
      color: #333;
    }
    input[type=text] {
      padding: 8px;
      font-size: 1em;
      width: 70%;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    hr { margin: 30px 0; }
    h1, h2, h3 { margin-top: 1.5em; }
    .answer {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
