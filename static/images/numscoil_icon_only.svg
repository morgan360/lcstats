<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 220" width="220" height="220">
  <!-- Simple icon with Phi - centered -->
  <g id="simple-icon-phi-only">
    <!-- Large Greek letter -->
    <text x="110" y="145" font-family="Arial, sans-serif" font-size="110" fill="#4A90E2" font-weight="bold" text-anchor="middle">Ï†</text>
    
    <!-- Circuit nodes/dots around it -->
    <circle cx="60" cy="70" r="8" fill="#E74C3C"/>
    <circle cx="160" cy="80" r="8" fill="#2ECC71"/>
    <circle cx="165" cy="145" r="8" fill="#F39C12"/>
    <circle cx="60" cy="160" r="8" fill="#9B59B6"/>
    
    <!-- Simple connecting lines -->
    <line x1="60" y1="70" x2="80" y2="90" stroke="#E74C3C" stroke-width="3" opacity="0.5"/>
    <line x1="160" y1="80" x2="140" y2="95" stroke="#2ECC71" stroke-width="3" opacity="0.5"/>
    <line x1="165" y1="145" x2="140" y2="140" stroke="#F39C12" stroke-width="3" opacity="0.5"/>
    <line x1="60" y1="160" x2="80" y2="145" stroke="#9B59B6" stroke-width="3" opacity="0.5"/>
  </g>
</svg>
